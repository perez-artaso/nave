<div class="board">

    <app-square 
    *ngFor="let square of this.squares" 
    [square]="square" 
    [boardPosition]="square.get_board_area()"
    ></app-square> 
    
    <app-piece
    *ngFor="let piece of this.pieces"
    [piece]="piece" 
    [boardPosition]="piece.get_board_area()"
    ></app-piece>

</div>
